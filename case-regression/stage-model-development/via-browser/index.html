<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <title>Model Development - Salary Prediction</title>
    <style>
      .btn {
        background-color: #86efac;
        padding: 10px;
        border-radius: 10pt;
        font-size: large;
        font-weight: 700;
        color: #14532d;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #4ade80;
      }
      .log-train {
        padding: 10px;
      }
      .log-train:nth-child(odd) {
        background-color: #dcfce7;
      }
      .log-train:nth-child(even) {
        background-color: #f0fdf4;
      }
    </style>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <h2>Model Development - Salary Prediction</h2>
    <div id="loadDataBtn" class="btn" style="margin-bottom: 10px">
      Load Data
    </div>
    <div id="dataInfoBox" style="margin-bottom: 10px">
      Data not loaded yet, please load first!
    </div>
    <div id="trainModelBtn" class="btn" style="margin-bottom: 10px">
      Create and Train Model
    </div>
    <div
      style="
        width: 320px;
        height: 240px;
        border: solid #14532d 2px;
        border-radius: 10pt;
        font-size: small;
        overflow-x: hidden;
        overflow-y: auto;
        margin-bottom: 10px;
      "
      id="trainInfoBox"
    >
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        Empty training history...
      </div>
    </div>
    <div id="saveModelBtn" class="btn" style="margin-bottom: 10px">
      Save Model
    </div>
    <div style="font-size: small">
      Note: make sure your browser not blocking when download multiple files
    </div>
    <script src="./main.js"></script>
  </body>
</html>
